<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 05</title>
    <style type="text/css">
    #form-gra-time {
        border-radius: 15px;
        border: 1px solid #aaa;
        padding: 10px;
        position: relative;
        height: 50px;
    }
    
    .grade {
        position: absolute;
        left: 20px;
        top: 20px;
        width: 300px;
        line-height: 30px;
    }
    
    .select {
        position: absolute;
        top: 20px;
        left: 300px;
        width: 200px;
    }
    #city-select {
        width: 10rem;
        height: 3rem;
        padding: 0.1rem 0.4rem 0.1rem 0.4rem;
        vertical-align: middle;
        border: 1px solid #e9e9e9;
        -moz-border-radius: 0.2em;
        -webkit-border-radius: 0.2em;
        border-radius: 0.2em;
        font-family: Arial, Calibri, Tahoma, Verdana;
        font-size: 16px;
        color: #000099;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <fieldset id="form-gra-time">
        <legend>请选择日期粒度及城市：</legend>
        <div class="grade">
            <label>
                <span class="selected">日</span>
                <input name="gra-time" value="day" type="radio" checked="checked">
            </label>
            <label>
                <span>周</span>
                <input name="gra-time" value="week" type="radio">
            </label>
            <label>
                <span>月</span>
                <input name="gra-time" value="month" type="radio">
            </label>
        </div>
        <div class="select">
            <select id="city-select">
            </select>
        </div>
    </fieldset>
    <div id="aqi-chart-wrap">
    </div>
</body>
<script type="text/javascript" src="task2_5.js">
</script>

</html>
