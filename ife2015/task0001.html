<h2>这是一个二级标题</h2>
<p>计数排序假设n个输入元素中的每一个都是在0到k区间内的一个整数，其中k为某个整数。当k=O(n)时，排序的运行时间为O（n）。 计数排序的思想是：对每一个输入元素x，确定小于x的元素个数。利用这一信息，可以直接把x放到它在输出数组中的位置上了。（要注意有几个元素相同时的情况）</p>
