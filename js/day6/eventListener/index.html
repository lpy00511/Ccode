<!DOCTYPE html>
<html>
<head>
	<title>事件监听处理</title>
</head>
<body>
	<form action="http://www.example.org/register" method="post" accept-charset="utf-8">
		<label for="username">Create a username:</label>
		<input type="text" name="username" id="username" onblur="checkUsername()" />
		<div style="height: 20px; overflow: none" id="feedback"></div>
		<label for="password">Create a password:</label>
		<input type="password" id="password">
		<input type="submit" value = "sign up"/>
	</form>
</body>
<script type="text/javascript" src="js/event-listener-with-parameters.js"></script>
</html>
