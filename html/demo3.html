<!DOCTYPE>
<html lang = "ch-CN">
<head>
<meta charset="utf-8">
<title>第五章 css 块级元素</title>
<style>
a {
	width:200px;
	height:200px;
	background-color:#CCFF66;
	border:1px solid #000000;
	overflow:auto;
	display:inline-block;
}
#div3 {
    width:200px;
	height:200px;
	background-color:#A020F0;
	overflow:auto;
	display:inline-block;
}
#div4 {
    width:200px;
	height:200px;
	background-color:#98FB98;
	overflow:auto;
	display:inline-block;
}
#div5 {
    width:200px;
	height:200px;
	background-color:#8DEEEE;
	overflow:auto;
	display:none;
}
</style>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
<div id = "div3">div3</div>
<div id = "div4">div4</div>
<div id = "div5">div5</div>
</body>
</html>
