<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>浮动的影响</title>
<style type="text/css">
.div1,.div2,.div3,.div4 {
	width:100px;
	height:100px;
	float:left;
}
.div1{
	background:blue;
}
.div2{
	background:pink;
}
.div3{
	background:yellow;
}
.div4{
	background:green;
}
.box {
	border:1px solid black;
}
.box1 {
	height:200px;
	background:orange;
}
</style>
</head>
<body>
<div class="box">
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
	<div class="div4">div4</div>
	<div style="clear:both"></div>
</div>
<div class="box1"></div>
</body>
</html>
