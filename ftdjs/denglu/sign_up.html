<!DOCTYPE html>
<html>
<head>
	<title>qq登录页面模仿</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/sign_up.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/drags.js"></script>
</head>
<body>
	<div class="bg_sign" style="z-index: -1">
		<div class="logo">
			<a href="/">桃花夭夭</a>
		</div>
	    <div class="loginPanel" id="loginPanel">
			<div class="title">
				<div class="normal-title">
						<a class="active" href="index.html">登录</a>
						<b>:</b>
						<a id="js-sign-up-btn" class="sign_up" href="sign_up.html">注册</a>
				</div>
			</div>
			<form  id="container" method="post">
				<div class="sign-input restyle">
					<input autocomplete="on" type="text" class="input01" placeholder="用户名或邮箱" />
					<span class="icontop">				
					</span>
				</div>
				<div class="sign-input restyle">
					<input type="tel" class="input_tel" placeholder="手机号" />
					<span class="iconmiddle">				
					</span>
				</div>
				<div class="sign-input" >
					<input name="password" id="password" type="password" class="input02" tabindex="2" placeholder="密码" />
					<span class="iconbottom">				
					</span>
   		        </div>
   		        <input type="submit" name="register" value="注册" class="register_btn"/>   
		 	</form>
		 	<p class="note">
		 		点击 “注册” 即表示您同意并愿意遵守简书
		 	<br>
		 	<a href="">用户协议</a>
		 	和
		 	<a href="">隐私政策</a>
		    </p>
		 	<div class="more_sign">
		 		<h6>
		 			社交账号注册
		 		</h6>
		 	</div>
		</div>
	</div>
</body>
</html>
