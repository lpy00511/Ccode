<!DOCTYPE html>
<html>
<head>
	<title>relative 布局</title>
	<link rel="stylesheet/less" type="text/css" href="style.less">
	<style type="text/css">
		html,body{
		  width: 100%;
		  height: 100%;
		  margin: 0;
		}
		.wrap{
		  position:relative;
		  width: 100%;
		  height: 100%;
		}
		p{
		  position:absolute;
		  left:50%;
		  top:50%;
		}
		img:nth-child(1){
		  position:static;
		  visibility: hidden;
		}
		img:nth-child(2){
		  position:absolute;
		  right:50%;
		  bottom:50%;
		}
	</style>
</head>
<body>
<div class="wrap">
  <p>
    <img src="http://nec.netease.com/img/s/1.jpg" alt="" />
    <img src="http://nec.netease.com/img/s/1.jpg" alt="" />
  </p>  
</div>
</body>
</html>
