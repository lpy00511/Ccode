<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<title>selection对象与Range对象使用</title>

	<meta charset="utf-8">
	<script type="text/javascript">
		function rangeTest(){
			var html, showRangeDiv = document.getElementById("showRange");
			var selection=document.getSelection();
			if(selection.rangeCount>0)
			{
				html="您选取了"+selection.rangeCount+"段内容<br />";
				for(var i = 0; i < selection.rangeCount;i++)
				{
					var range=selection.getRangeAt(i);
					html+="第"+(i+1)+"段的内容为"+range+"<br />";
				}
				showRangeDiv.innerHTML=html;
			}
		}
	</script>
</head>
<body>
	<h1>selection对象与Range对象使用</h1>
	<input type="button" value="click" onclick="rangeTest()" />
	<div id="showRange"></div>
</body>
</html>
