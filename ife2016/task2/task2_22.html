<!DOCTYPE html>
<html>

<head>
    <title>javascript 实现树</title>
    <style type="text/css">
    * {
        border: 0;
        padding: 0;
        margin: 0;
        font-size: 16px;
        line-height: 25px;
        vertical-align: baseline;
    }
    
    #node {
        position: relative;
        left: 300px;
        top: 50px;
        display: inline-block;
    }
    
    #node #input-node {
        height: 30px;
        width: 150px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: inset 0 0 5px #aaa;
        outline: none;
    }
    
    .insert {
        height: 30px;
        width: 100px;
        border-radius: 8px;
        box-shadow: inset 0 0 5px #aaa;
        outline: none;
    }
    
    #select {
        position: relative;
        left: 500px;
        top: 50px;
        width: 500px;
        height: 50px;
        display: inline-block;
    }
    
    #select label {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 50px;
    }
    
    #select label span {
        display: block;
        text-align: center;
        line-height: 50px;
        border: 1px solid #16324a;
        border-radius: 50%;
        cursor: pointer;
    }
    
    #select label input {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
    }
    
    #chart-wrap {
        position: relative;
        width: 1000px;
        height: 600px;
        margin: 50px auto;
        box-shadow: 0px 0px 5px #999;
        border-radius: 15px;
        overflow: hidden;
    }
    .circle {
        position: absolute;
        top: 48px;
        left: 475px;
        border: 1px solid black;
        width: 50px;
        height: 50px;
        border-radius: 25px;
    }
    
    .left-line {
        position: absolute;
        top: 100px;
        left: 350px;
        width: 150px;
        height: 50px;
        border: none;
    }
    .left-line:before {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        border-bottom: 50px solid black;
        border-left: 150px solid transparent;
        content: "";
    }
    .left-line:after {
        position: absolute;
        top: 1px;
        right: 0;
        left: 1px;
        bottom: 0;
        border-bottom: 50px solid white;
        border-left: 150px solid transparent;
        content: "";
    }
    .right-line {
        position: absolute;
        top: 100px;
        left: 500px;
        width: 150px;
        height: 50px;
         border: none;
    }
    .right-line:before {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        border-bottom: 50px solid black;
        border-right: 150px solid transparent;
        content: "";
    }
    .right-line:after {
        position: absolute;
        top: 1px;
        right: 1px;
        left: 0;
        bottom: 0;
        border-bottom: 50px solid white;
        border-right: 150px solid transparent;
        content: "";
    }

    </style>
</head>

<body>
    <div id="node">
        <span>输入树的节点</span>
        <input type="text" placeholder="1,2,3" name="input-node" id="input-node" />
        <input type="submit" name="insert" value="插入" id="submit1" class="insert" />
    </div>
    <div id="select">
        <label>
            <span>前序</span>
            <input type="radio" name="left" value="left">
        </label>
        <label>
            <span>中序</span>
            <input type="radio" name="mid" value="mid">
        </label>
        <label>
            <span>后序</span>
            <input type="radio" name="right" value="right">
        </label>
    </div>
    <div id="chart-wrap">
        
        
    </div>
</body>
<script type="text/javascript" src="task2_22_1.js"></script>
</html>
