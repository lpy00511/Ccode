<!-- 
	vue的实例，计算属性部分
 -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="app">
	{{message}}
</div>
<div id="app-2">
	<span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息
	</span>
</div>
<div id="app-5">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>
<div id="app-6">
	<p>{{message}}</p>
	<input v-model="message">
	<!-- v-modle 实现了表单输入和应用状态之间的双向绑定 -->
</div>
<ol id="app-7">
	<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
</ol>
<div id = "example">
	<p>Original message:"{{message}}"</p>
	<p>computed reverseed Message:"{{reverseMessage}}"</p>
	<!-- 声明了一个计算属性 -->
</div>
<div id = "app-8">{{fullName}}</div>
<div id="watch-example">
	<p>
		Ask a yes/no question:
		
	</p>
</div>
</body>
<script type="text/javascript" src="vue.js">
	</script>
<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello Vue'
			}
		})
		var app2 = new Vue({
			el:'#app-2',
			data:{
				message:'页面加载于'+new Date()
			}
		})
		var app5 = new Vue({
			el:'#app-5',
			data:{
				message:'hello Vue.js'
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		})
		var app6 = new Vue({
			el:'#app-6',
			data:{
				message:'hello Vue'
			}
		})
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})
		var app7 = new Vue({
			el:'#app-7',
			data:{
				groceryList:[
				{text:'蔬菜'},
				{text:'奶酪'},
				{text:'水果'}
				]
			}
		})
		var vm = new Vue({
			el:'#example',
			data:{
				message:'Hello'
			},
			computed:{
				reverseMessage:function(){
					return this.message.split('').reverse().join('');
				}
			}
		})
		var app8 = new Vue({
			el:'#app-8',
			data:{
				firstName:'li',
				lastName:'yan'
			},
			computed:{
				fullName:{
					set:function(newValue){
						console.log('被设置了');
						var names = newValue.split(' ');
						this.firstName = names[0];
						this.lastName = names[names.length-1];
					},
					get:function(){
						console.log('被访问了');
						return this.firstName+' '+this.lastName;
					}
				}
			}
		})
		app8.fullName ='lulu love you';
	</script>
</html>
