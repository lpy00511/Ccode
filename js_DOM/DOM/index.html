	  <h1>以下为li列表title的值,当title为空时，新设置值为"WEB前端技术":</h1>
     <script type="text/javascript">
         function getValue()
          {
              var myH = document.getElementById("myHead");
              alert(myH.innerHTML)
          }
          function getElements()
          {
             var myS = document.getElementsByName("sex");
              alert(myS.length);
          }

          function getTagElements()
          {
              var myI = document.getElementsByTagName("input");
              alert(myI.length);
          }
          function checkall(){
          var hobby = document.getElementsByTagName("input");
          // 任务1 
           for(var i = 0; i < hobby.length; i++){
           		hobby[i].checked = true;
          	 	}
	       }
	       function clearall(){
	           var hobby = document.getElementsByName("hobby");   
	         // 任务2 
	          for(var i = 0; i < hobby.length; i++){
           		hobby[i].checked = false;
           		}
	       } 
	       function checkone(){
	           var j=document.getElementById("wb").value;
	         // 任务3
	           document.getElementsByName("hobby")[j-1].checked=true;
	        }
	      var Lists=document.getElementsByTagName("li");
		  for (var i=0; i<Lists.length;i++)
		  {
		    var text=Lists[i].getAttribute("title");
		    if(text=="")
		    {
		    Lists[i].setAttribute("title", "WEB前端技术");
		    document.write(Lists[i].getAttribute("title")+"<br>");
		    }
		    else{
		    	document.write(text +"<br>");
		    }
		  }
		var x = document.getElementsByTagName("ul")[0].childNodes;
		document.write("ul节点的个数"+x.length+"<br>");
		document.write("节点的类型"+x[0].nodeType);
     </script>
