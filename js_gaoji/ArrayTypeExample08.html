<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<title>toString测试</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var person1 = {
		toLocaleString:function(){
			return "Nikolaos";
		},
		toString:function(){
			return "Nikolaos";
		}
	};
	var person2 = {
		toLocaleString:function(){
			return "Grigorios";
		},
		toString:function(){
			return "Greg";
		}
	}
	var people = [person1,person2];
	alert(people);
	alert(people.toString());
	alert(people.toLocaleString());
	</script>
</head>
<body>
hello word!
</body>
</html>
