<!DOCTYPE html>
<html>
<head>
	<title>qq登录页面模仿</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/sign_in.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/drags.js"></script>
</head>
<body>
	<div class="bg_sign" style="z-index: -1">
		<div class="logo">
			<a href="/">桃花夭夭</a>
		</div>
	    <div class="loginPanel" id="loginPanel">
			<div class="title">
				<div class="normal-title">
						<a class="active" href="index.html">登录</a>
						<b>:</b>
						<a id="js-sign-up-btn" class="sign_up" href="sign_up.html">注册</a>
				</div>
			</div>
			<form  id="container" method="post">
				<div class="sign-input restyle">
					<input autocomplete="on" type="text" class="input01" placeholder="用户名或邮箱" />
					<span class="icontop">				
					</span>
				</div>
				<div class="sign-input" >
					<input name="password" id="password" type="password" class="input02" tabindex="2" placeholder="密码" />
					<span class="iconbottom">				
					</span>
   		        </div>
   		        <div class="remember-btn">
   		        	<input type="checkbox" value="true" checked="checked" name="remenber-me" id="session_remenber">
   		        	<span>记住我</span>
   		        </div>
   		        <div class="forget-btn">
   		        	<a class href="forget.html">登录遇到问题？</a>
   		        </div>
   		        <div class="clear_div"></div>
   		        <input type="submit" name="commit" value="登录" class="submit_btn"/>   
		 	</form>
		 	<div class="more_sign">
		 		<h6>
		 			社交账号登录
		 		</h6>
		 	</div>
		</div>
	</div>
</body>
</html>
