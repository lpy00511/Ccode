<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>string对象 </title>
  <script type="text/javascript">
    var message="I love JavaScript!";
    var mychar=message.toLowerCase();
    document.write("字符串为："+mychar+"<br>");
    document.write(message.charAt(message.length-1));
    var mystr="Hello World!"
  	document.write(mystr.indexOf("o",5));
  	var mystr1="86-010-85468578";
	document.write( mystr1.split("-") + "<br />");
	document.write( mystr1.split("")+ "<br />");
	document.write( mystr1.split("-",3));
	document.write(mystr.substring(6)+ "<br />");
	document.write(mystr.substring(0, 6));
	document.write(mystr.substr(6)+"<br>");
	document.write(mystr.substr(0,5));
	</script>
</head>
<body>
</body>
</html>
